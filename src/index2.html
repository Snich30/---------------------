<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style2.css">
    <script src="js/mask.js" defer></script>
    <title>Оплата картины</title>
</head>
<body>
    <div class="mainscreen">
          <div class="card">
            <div class="leftside">
              <img
                src="img/photo 15.jpg"
                class="product"
                alt="Shoes"
              />
            </div>
            <div class="rightside">
              <form action="">
                <h1>CheckOut</h1>
                <h2>Payment Information</h2>
                <p>Cardholder Name</p>
                <input type="text" class="inputbox" maxlength="35" name="name" required pattern="[A-Za-z]+" placeholder="Name[EN]"/>
                <p>Card Number</p>
                <input type="text" class="inputbox" name="card_number" data-js="input" id="phone" placeholder="0000-0000-0000-0000" />
    
                <p>Card Type</p>
                <select class="inputbox" name="card_type" id="card_type" required>
                  <option value="">--Select a Card Type--</option>
                  <option value="Visa">Visa</option>
                  <option value="RuPay">Mir</option>
                  <option value="MasterCard">MasterCard</option>
                </select>
    <div class="expcvv">
    
                <p class="expcvv_text">Expiry</p>
                <input type="date" class="inputbox" name="exp_date" id="exp_date" required />
    
                <p class="expcvv_text2">CVV</p>
                <input type="password" class="inputbox" name="cvv" maxlength="3" id="cvv" required placeholder="000"/>
            </div>
                <p></p>
                <button type="submit" class="button">CheckOut</button>
              </form>
            </div>
          </div>
        </div>
      
</body>
</html>
